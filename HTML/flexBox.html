<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .main>div{
            width: 200px;
            background-color: limegreen;
            padding: 20px;
            margin: 50px;
        }
        .main{
            display: flex;
            flex-direction : row;
            /* flex-wrap: wrap; */
        }
    </style>
</head>
<body>
    <div class = "main">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>

    </div>    
</body>
</html>
